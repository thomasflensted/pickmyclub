{% extends 'layout.html' %}
{% block content %}

<h1 class="heading">Pick A Club For Me</h1>
<div class="grid-container">
    <img class="bouncing-ball" src="static/football-animation.gif"
        alt="Animation of bouncing football">
    <div class="main-text">
        <p>
            Your friends have a club. <br>
            Your colleagues have a club. <br>
            Your boss has a club. <br>
            You don't. <br>
        </p>
        <br>
        <p>
            Don't worry. We're here to help. <br>
            You don't choose your club. <br>
            Your club chooses you. <br>
        </p>
    </div>
</div>


<button class="btn">
    Answer a Few Questions to Find the Right Club for You
</button>


{% endblock content %}
